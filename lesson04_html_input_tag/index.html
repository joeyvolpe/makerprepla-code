<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Joey's Form Factory</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>

    <div id="big-container">

      <div class="container">
        <div id="signup">Sign Up</div>
        <form class="" action="index.html" method="post">
          <div id="first-div" class="input-div">
            <input autofocus type="text" name="first_name" placeholder="First Name">
            <br>
            <input type="text" name="last_name" placeholder="Last Name">
            <br>
            <input type="file" name="profile-pic">
            <br>
          </div>
          <div id="second-div" class="input-div">
            <input type="text" name="email" placeholder="Email">
            <br>
            <input type="text" name="password" placeholder="Password">
            <br>
            <input type="text" name="confirm-password" placeholder="Confirm Password">
            <br>
          </div>
          <div id="third-div" class="input-div">
            <input type="radio" name="sex">M
            <input type="radio" name="sex">F
            <br>
            <input type="date" name="dob" placeholder="DOB">
            <br>
            <input type="text" pattern="[A-Za-z]{3}" name="country-code" placeholder="Country Code">
            <br>
            <input type="text" min="0" max="120" name="age" placeholder="Age">
            <br>
          </div>
          <div id="fourth-div" class="input-div">
            <input src="http://entertainmentguide.local.com/DM-Resize/photos.demandstudios.com/getty/article/110/175/78403555.jpg?w=600&h=600&keep_ratio=1" type="image" name="submit" alt="Submit" height="50px" width="130px">
            <br>
          </div>
        </form>
      </div>

      <div class="container">
        <div id="contact">Contact Me</div>
        <form class="" action="index.html" method="post">
          <div id="first-div" class="input-div">
            <input type="text" name="first_name" placeholder="First Name">
            <br>
            <input type="text" name="last_name" placeholder="Last Name">
            <br>
            <input type="text" name="email" placeholder="Email">
            <br>
            <input type="textarea" name="contact-me" placeholder="Message">
            <br>
          </div>
          <div id="fourth-div" class="input-div">
            <input src="http://entertainmentguide.local.com/DM-Resize/photos.demandstudios.com/getty/article/110/175/78403555.jpg?w=600&h=600&keep_ratio=1" type="image" name="submit" alt="Submit" height="50px" width="130px">
            <br>
          </div>
        </form>
      </div>

      <div class="container">
        <div id="survey">Survey</div>
        <form class="" action="index.html" method="post">
          <div id="first-div" class="input-div">
            <div id="survey-q1">What is your favorite movie?</div>
            <input type="text" name="first_name" placeholder="First Name">
            <br>
            <div id="survey-q2">Do you like chicken nuggets?</div>
            <input type="text" name="last_name" placeholder="Last Name">
            <br>
            <div id="survey-q3">Which</div>
            <input type="text" name="email" placeholder="Email">
            <br>
            <input type="textarea" name="contact-me" placeholder="Message">
            <br>
          </div>
          <div id="fourth-div" class="input-div">
            <input src="http://entertainmentguide.local.com/DM-Resize/photos.demandstudios.com/getty/article/110/175/78403555.jpg?w=600&h=600&keep_ratio=1" type="image" name="submit" alt="Submit" height="50px" width="130px">
            <br>
          </div>
        </form>
      </div>

    </div>

  </body>
</html>
