<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Criminal Vacation</title>
    <style media="screen">

      #big-container-header {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
      }

      #box-container {
        display: flex;
        justify-content: center;
        text-align: center;
        font-size: 78px;
        text-shadow: 4px 4px 0 rgba(0,0,0,0,1);
        color: white;
      }

      .box {
        width: 100px;
        height: 100px;
      }

      #one {
        background-color: tomato;
      }

      #two {
        background-color: olive;
      }

      #three {
        background-color: peachpuff;
      }

      #four {
        background-color: cornflowerblue;
      }

      #five {
        background-color: lightgrey;
      }

      #container-header {
        display: flex;
        flex-direction: column;
        text-align: center;
        border-radius: 25px;
        border: 10px solid black;
        width: 200px;
        align-items: center;
      }

      #header {
        font-family: fantasy;


      }

      #container-header img {
        width: 150px;
        height: 150px;
        border: 5px solid black;
        border-radius: 5px;
      }

    </style>
  </head>
  <body>
    <div>

      <!-- Header -->
      <div id="big-container-header">
        <div id="container-header">
          <div id="header">
            <h1>007 Vacation</h1>
          </div>
          <img src="https://pbs.twimg.com/profile_images/554922588841865218/P6gbfMTm.jpeg" />
          <br>
        </div>

        <div id="squirrel">
          <img src="http://themisadventuresof.com/wp-content/uploads/2013/09/evil-squirrel.jpg" />
        </div>
      </div>

      <!-- Content -->
      <div>
        <p>I'm a secret agent. Guess what? In May, I climbed a tree in Nicaragua. I fell out of the tree because a squirrel pooped on my hand. Naturally I was unharmed. Did I mention I'm a secret agent?</p>

        <div id="box-container">
          <div class="box" id="one">1</div>
          <div class="box" id="two">2</div>
          <div class="box" id="three">3</div>
          <div class="box" id="four">4</div>
          <div class="box" id="five">5</div>
        </div>
      </div>
    </div>
  </body>
</html>
